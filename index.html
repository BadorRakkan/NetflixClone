<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <script src="https://kit.fontawesome.com/23a749b538.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
  <body>
    <div class="login-top">
      <a href="./index.html"><img src="./img/logo.png"alt=""></a>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Sign In</h2>
            <form class="mt-4">
                <div class="mb-3 bg-white px-2 rounded">
                  <label for="exampleInputEmail1" class="form-label small-text">Email or phone number</label>
                  <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 bg-white px-2 rounded">
                  <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                  <input type="password" class="form-control border-0" id="exampleInputPassword1">
                </div>
                <a href="./home.html" type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign In</a>
                <div class="my-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label small-text text-white" for="exampleCheck1">Remember me</label>
                </div>
                <div class="mt-3 ">
                    <p class="m-0  text-white"> <span style="color: rgba(212, 212, 212, 0.75);">New to Netflix? </span>Sign up now.</p>
                    <p class="m-0 small-text text-white  mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more.</a> </span> </p>
                </div>
              </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
